{% extends 'layout.html' %}

{% block body %}
  <h2>Recuperação de senha</h2>
  <p>Insira seu endereço de e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
{% endblock %}
